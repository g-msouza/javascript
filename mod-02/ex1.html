<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 1</title>
</head>
<body>
    <button id="new">Novo quadrado</button>
    <div id="squares"></div>

    <script>
        const square = document.getElementById('squares');
        const buttonElement = document.getElementById('new');
        buttonElement.onclick = function() {
            const quadrado = document.createElement('div');
            square.style.paddingTop = '5px',
            quadrado.style.paddingTop = '5px';
            quadrado.style.width = '100px';
            quadrado.style.height = '100px';
            quadrado.style.backgroundColor = '#F00';
            square.appendChild(quadrado);
        };
    </script>
</body>
</html>
